<html>
    <head><title>
        random function
    </title>
<style type="text/css">

</style>
<script type="text/javascript">
var value;
document.write("<h2>On rolling a dice for 30 times:</h2><ol>");
for(value=0;value<30;value++)
{
    var result=Math.floor(1+Math.random()*6);
    document.write("<li> <b>" + result + "</b></li>");

}

</script>
</head>
<body>

</body>
</html>
