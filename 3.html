<html>
    <head>
        <title>
            Square function
        </title>
        <script>
        function square(num)
        {
            document.write("Square of "+num+": "+num*num+"<br>");
        }  
        document.write("<h2>Squares of numbers from 1 to 50</h1>")
        for(var i=1;i<=50;i++)
            {
                square(i);
            }
       
        </script>
    </head>
    <body>

    </body>
</html>
