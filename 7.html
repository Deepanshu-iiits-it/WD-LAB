<html>
    <head>
        <title>add two numbers input using prompt box</title>
        <script>
            function add()
            {
                var a=parseInt(prompt("enter the first number"));
                var b=parseInt(prompt("enter the second number"));
                
                var c=a+b;
                document.write("The sum of the two numbers is:  "+a+" + "+b+" =" +c);
            }
        </script>

    </head>
    <body>
        <h1>Practical 7</h1>
        <h3>To add two given numbers</h3>
        <script>
            add();
        </script>
    </body>
</html>
